<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLETKATAP - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KLETKATAP</h1>
    <p>Нажимайте на кружочек, чтобы зарабатывать очки!</p>
    <div id="game">
        <div id="circle" class="circle"></div>
    </div>
    <div id="score">Очки: 0</div>
    <button id="tournamentBtn">Турнир</button>
    <div id="tournament" class="hidden">
        <h2>Таблица турнира</h2>
        <div id="tournamentList"></div>
        <button id="closeTournamentBtn">Закрыть</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
